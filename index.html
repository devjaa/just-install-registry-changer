<!doctype html>
<html>
        <head>
                <title> Registry Generator</title>
		<link rel="stylesheet" href="styles.css">
                <script src="main.js"></script>
		<link rel="stylesheet" href="highlightjs/styles/tomorrow-night-blue.css">
		<script src="highlightjs/highlight.pack.js"></script>
                <style>
                        .form-visible{

                        }
                        .form-invisible{
                                display: none;
                        }
                </style>

        </head>
        <body>
                <form action="" method="get" class="form-visible" id="app-form" onsubmit="document.getElementById('fs').value = 'true';" autocomplete="off">
                        <caption><h2> ALL FIELDS ARE REQUIRED </h2></caption>
			<caption><h3>for info about registry, see <a href="https://github.com/just-install/registry">this</a></h3></caption>
                        <div>
                                <label for="app-name">Application's Name: </label>
                                <input type="text" id="app-name" name="app_name" required>
                        </div>
                    <div>
                        <label for="inst-url">URL of Installer:</label>
                        <input type="url" id="inst-url" name="inst_url" required>
                    </div>
                    <div>
                            <label for="inst-type">Type of Installer:</label>
                            <select id="inst-type" name="inst_type" required>
                                    <option value="as-is">.EXE executable</option>
                                    <option value="nsis">NSIS Installer </option>
                                    <option value="innosetup">InnoSetup Installer</option>
                                    <option value="msi">.MSI Installer</option>
                                    <option value="zip">.ZIP Archive</option>
                            </select>

                    </div>
                    <div>
                        <label for="version">Version:</label>
                        <input type="text" id="version" name="inst_version" required></input>
                    </div>
                    <input type="hidden" name="form_submitted" id="fs" value="false">
                    <div style="display: none;" id="target-path">
                            <label for="tp">Target Path(for zip):</label>
                            <input type="text" id="tp" name="target_path" value="null"></input>
                    
                    </div>
                    <div class="button">
                            <button type="submit">Create Registry</button>
                    </div>
                </form>
                <div><pre><code class="json" id="registry"></code></pre></div>

                <script type="text/javascript">

document.getElementById("inst-type").onchange = function (){if(document.getElementById("inst-type").value=="zip"){document.getElementById("target-path").style = "";} else {document.getElementById("target-path").style = "display: none;"}; document.getElementById("target-path").required = "required";};
                </script>
        </body>

</html>
