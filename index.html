<!doctype html>
<html>
        <head>
                <title> Registry Generator</title>
		<link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="styles.css">
		<script src="main.js"></script>
		<link rel="stylesheet" href="highlightjs/styles/tomorrow-night-blue.css">
		<script src="highlightjs/highlight.pack.js"></script>
                <style>
                        .form-visible{
                                display: inline;
                        }
                        .form-invisible{
                                display: none;
                        }
                </style>

        </head>
        <body>
		<a href="https://github.com/knthb/just-install-registry-changer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
                <form action="" method="get" class="form-visible" id="app-form" onsubmit="document.getElementById('fs').value = 'true';" autocomplete="off">
                        <caption><h2> ALL FIELDS ARE REQUIRED </h2></caption>
			<caption><h3>for info about registry, see <a href="https://github.com/just-install/registry">this</a></h3></caption>
                        <div>
                                <label for="app-name">Application's Name: </label>
                                <input type="text" id="app-name" name="app_name" required>
                        </div>
                    <div>
                        <label for="inst-url">URL of Installer:</label>
                        <input type="url" id="inst-url" name="inst_url" required>
                    </div></div>
                        <div style="display: none;" id="x64-url">
                            <label for="64u">x64 Installer URL:</label>
                            <input type="text" id="64u" name="x64_url" value="null">
                    
                    </div>

                    <div>
                            <label for="inst-type">Type of Installer:</label>
                            <select id="inst-type" name="inst_type" required>
                                    <option value="as-is">.EXE executable</option>
                                    <option value="nsis">NSIS Installer </option>
                                    <option value="innosetup">InnoSetup Installer</option>
                                    <option value="msi">.MSI Installer</option>
                                    <option value="zip">.ZIP Archive</option>
                            </select>

                    </div>
			<div> 
				<label for="arch"> Architecture of Installer </label>
				<select id="arch" name="inst_arch" required>
					<option value="both"> One installer for x86 and x66-64 </option>
					<option value="just-64"> Only one installer, for x86-64 </option>
					<option value="separate"> One installer for x86, another for x86-64 </option>
				</select>
			</div>
					
                    <div>
                        <label for="version">Version:</label>
                        <input type="text" id="version" name="inst_version" required>
                    </div>
                    <input type="hidden" name="form_submitted" id="fs" value="false">
                    <div style="display: none;" id="target-path">
                            <label for="tp">Target Path(for zip):</label>
                            <input type="text" id="tp" name="target_path" value="null">
                    </div>
                    <div class="button">
                            <button type="submit">Create Registry</button>
                    </div>
                </form>
		<div><button type="button" id="cpButton" onclick="cp2clipboard(document.getElementById('registry'))" hidden>Copy The Registry! </button><pre><code class="json" id="registry"></code></pre></div>

                <script type="text/javascript">

			document.getElementById("inst-type").onchange = function (){if(document.getElementById("inst-type").value=="zip"){document.getElementById("target-path").style = "";} else {document.getElementById("target-path").style = "display: none;"}; document.getElementById("target-path").required = "required";};
			document.getElementById("arch").onchange = function (){if(document.getElementById("arch").value=="separate"){document.getElementById("x64-url").style = "";} else {document.getElementById("x64-url").style = "display: none;"}; document.getElementById("x64-url").required = "required";};

                </script>
        </body>

</html>
